<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Viewer Art Display</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0; padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    #art-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
      margin-top: 1rem;
    }
    #art-grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 0 6px #0ff;
      transition: transform 0.3s;
    }
    #art-grid img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Viewer Art Display</h1>
  <div id="art-grid">Loading...</div>

  <script>
    // Your Firebase config here (replace with your actual config)
    const firebaseConfig = {
      apiKey: "AIzaSyDAyO1T8DBNx4dvVZ7vD0rJM1TXcbn4yPE",
      authDomain: "viewer-art-display.firebaseapp.com",
      projectId: "viewer-art-display",
      storageBucket: "viewer-art-display.firebasestorage.app",
      messagingSenderId: "612502835850",
      appId: "1:612502835850:web:4daf4f4440e78fe933d373"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const artGrid = document.getElementById('art-grid');
    const refreshInterval = 10000;
    const maxArtworks = 5;

    const db = firebase.firestore();
    const storage = firebase.storage();

    async function fetchArt() {
      try {
        const snapshot = await db.collection('artworks')
          .orderBy('timestamp', 'desc')
          .limit(maxArtworks)
          .get();

        if (snapshot.empty) {
          artGrid.innerHTML = 'No artworks yet.';
          return;
        }

        const artworks = [];

        for (const doc of snapshot.docs) {
          const data = doc.data();
          const url = await storage.ref(data.storagePath).getDownloadURL();
          artworks.push({
            url,
            title: data.title || 'Viewer Art',
            timestamp: data.timestamp.toDate()
          });
        }

        displayArt(artworks);
      } catch (e) {
        artGrid.innerHTML = 'Failed to load artworks.';
        console.error(e);
      }
    }

    function displayArt(artworks) {
      artGrid.innerHTML = '';
      artworks.forEach(art => {
        const img = document.createElement('img');
        img.src = art.url;
        img.alt = art.title;
        artGrid.appendChild(img);
      });
    }

    fetchArt();
    setInterval(fetchArt, refreshInterval);
  </script>
</body>
</html>
