<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Viewer Art Overlay</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="overlay">
    <div id="controls">
      <label>
        Number of images:
        <input type="number" id="numImages" min="1" max="20" value="5" />
      </label>
      <label>
        <input type="checkbox" id="randomToggle" />
        Show random images
      </label>
      <label>
        Mode:
        <select id="modeSelect">
          <option value="static">Static</option>
          <option value="loop">Looping</option>
        </select>
      </label>
      <button id="refreshBtn">Refresh</button>
    </div>
    <div id="imageContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
